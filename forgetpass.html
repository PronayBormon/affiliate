<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- title  -->
    <title>Welcome to BrandShop</title>

    <!-- bootstrap 5.3    -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!-- fontawsome cdn  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- google metarials  -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intl-tel-input@16.0.3/build/css/intlTelInput.css">

    <!-- style css  -->
    <link rel="stylesheet" href="css/styles.css"> <!--Styles-->

</head>

<body class="login_Section">

    <section class="loginSection">
        <div class="container">
            <div class="row" style="min-height: 100vh;">
                <div class="col-xl-4 col-md-6 m-auto">

                    <div class="loginCredential">
                        <div class="d-flex">
                            <a href="security.html"><i class="fa-solid fa-arrow-left me-1"></i>Back</a>
                        </div>
                        <h5 class="mb-2">Forget password</h5>
                        <div class="tabs_btns m-auto d-flex justify-content-center">
                            <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link active" id="pills-overview-tab" data-bs-toggle="pill"
                                        data-bs-target="#pills-overview" type="button" role="tab"
                                        aria-controls="pills-overview" aria-selected="true">Email</button>
                                </li>
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link" id="pills-earn-tab" data-bs-toggle="pill"
                                        data-bs-target="#pills-earn" type="button" role="tab" aria-controls="pills-earn"
                                        aria-selected="false">Phone</button>
                                </li>
                            </ul>
                        </div>
                        <div class="tab-content" id="pills-tabContent">
                            <div class="tab-pane fade show active" id="pills-overview" role="tabpanel"
                                aria-labelledby="pills-overview-tab" tabindex="0">
                                <!-- email option  -->
                                <form action="" method="post">
                                    <div class="form_group">
                                        <label for="">Email Address</label>
                                        <input type="email" required placeholder="Email address"
                                            class="form-control rounded-0">
                                    </div>
                                    <div class="form_group mt-2">
                                        <button class="btn_primary w-100 py-2">Send </button>
                                    </div>
                                </form>
                                <!-- email option end   -->
                            </div>
                            <div class="tab-pane fade" id="pills-earn" role="tabpanel" aria-labelledby="pills-earn-tab"
                                tabindex="0">
                                <!-- mobile option  -->
                                <form action="" method="post">
                                    <div class="form_group">
                                        <label for="">Phone</label>
                                        <input type="tel" required placeholder=""
                                            class="form-control rounded-0 mobile_code">
                                    </div>
                                    <div class="form_group mt-2">
                                        <button class="btn_primary w-100 py-2">Send </button>
                                    </div>
                                </form>
                                <!-- mobile option end  -->
                            </div>
                        </div>

                    </div>
                </div>
            </div>
    </section>



    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <!--Jquery Cdn-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script> <!--Bootstrap-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.13/js/intlTelInput-jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $(".toggle_password").click(function () {
                $(this).toggleClass("fa-eye fa-eye-slash");
                var input = $($(this).attr("toggle"));
                if (input.attr("type") == "password") {
                    input.attr("type", "text");
                } else {
                    input.attr("type", "password");
                }
            });
        })
    </script>
    <script>
        $(document).ready(function () {
            // Country Code Selection
            $(".mobile_code").intlTelInput({
                initialCountry: "BD",
                separateDialCode: true,
            });
        });
    </script>


</body>

</html>
