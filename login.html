<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- title  -->
    <title>Welcome to BrandShop</title>

    <!-- bootstrap 5.3    -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!-- fontawsome cdn  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- google metarials  -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- style css  -->
    <link rel="stylesheet" href="css/styles.css"> <!--Styles-->

</head>

<body class="login_Section">

    <section class="loginSection">
        <div class="container">
            <div class="row" style="min-height: 100vh;">
                <div class="col-xl-4 col-md-6 m-auto">
                    <form action="" method="post">
                        <div class="loginCredential">
                            <h5>Login</h5>
                            <div class="form_group">
                                <label for="">User name</label>
                                <input type="text" required placeholder="User Name" class="form-control rounded-0">
                            </div>
                            <div class="form_group">
                                <label for="">Password</label>
                                <div class="input_group">
                                    <input type="password" id="password" required placeholder="Password"
                                        class="form-control rounded-0">
                                    <i toggle="#password" class="fa-solid fa-eye toggle_password"></i>
                                </div>
                            </div>
                            <div class="form_group">
                                <div class="d-flex align-items-center justify-content-between">
                                    <div class="d-flex align-items-center">
                                        <input id="rpass" class="me-1" type="checkbox">
                                        <label for="rpass">Remember password</label>
                                    </div>
                                    <a href="forgetpassword.html">Forget password?</a>
                                </div>
                            </div>

                            <div class="m-auto">
                                <div class="g-recaptcha m-auto d-flex justify-content-center"
                                    data-sitekey="6Lel4Z4UAAAAAOa8LO1Q9mqKRUiMYl_00o5mXJrR"></div>
                            </div>
                            <div class="form_group mt-2">
                                <button class="btn_primary w-100">Login</button>
                            </div>
                            <span class="text-dark text-center d-flex justify-content-center"
                                style="font-size: 14px;">Create a new account?<a href="register.html"
                                    class="ms-1">Register</a></span>
                            <p>Or with</p>
                            <div class="socialApi">
                                <ul>
                                    <li>
                                        <a href="#"><img src="images/facebook-100.png" loading="lazy" alt=""
                                                class="img-fluid"></a>
                                    </li>
                                    <li>
                                        <a href="#"><img src="images/icons8-gmail-100.png" loading="lazy" alt=""
                                                class="img-fluid"></a>
                                    </li>
                                    <li>
                                        <a href="#"><img src="images/twitter-100.png" loading="lazy" alt=""
                                                class="img-fluid"></a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>



    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <!--Jquery Cdn-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script> <!--Bootstrap-->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script>
        $(document).ready(function () {
            $(".toggle_password").click(function () {
                $(this).toggleClass("fa-eye fa-eye-slash");
                var input = $($(this).attr("toggle"));
                if (input.attr("type") == "password") {
                    input.attr("type", "text");
                } else {
                    input.attr("type", "password");
                }
            });
        })
    </script>


</body>

</html>
